<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <header>
        <nav><ul class="header">
            <li class="header-item">
                Ultimate Rock Paper Scissors Tournament!
            </li>
        </ul></nav></header>
        
        <main>
        <div class="round">
            <span class="rounds">Rounds: 0</span>
        </div>
        <div class="options">
            <div class="rock">
                <button class="btn">Rock</button>
            </div>
    
            <div class="paper">
                <button class="btn">Paper</button>
            </div>
    
            <div class="scissors">
                <button class="btn">Scissors</button>
            </div>
        </div>
        

        <div class="choose">
            CHOOSE FROM ABOVE!
        </div>


        <div id="result-container">
            <p id="round-result"></p>
            <p id="scoreboard">Player: 0 | Computer: 0</p>
            <p id="choices"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
