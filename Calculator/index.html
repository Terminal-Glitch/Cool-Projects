<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-body">
        <div class="expression" id="output"></div>
        <div class="buttons">
            <!-- First row -->
            <button class="c">C</button>
            <button class="ce">CE</button>
            <button class="operators divide">/</button>
            <button class="operators multiply">*</button>
    
            <!-- Second row -->
            <button class="digits">7</button>
            <button class="digits">8</button>
            <button class="digits">9</button>
            <button class="operators subtract">-</button>
    
            <!-- Third row -->
            <button class="digits">4</button>
            <button class="digits">5</button>
            <button class="digits">6</button>
            <button class="operators add">+</button>
    
            <!-- Fourth row -->
            <button class="digits">1</button>
            <button class="digits">2</button>
            <button class="digits">3</button>
            <button class="result-trigger">=</button>
    
            <!-- Fifth row -->
            <button class="digits" style="grid-column: span 4;">0</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
