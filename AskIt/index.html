<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask It AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="chat-app">
    <header class="chat-header">Ask It!</header>

    <section class="chat-window">
        
    </section>
      

    <form class="chat-input">
      <input type="text" id="userInput" placeholder="Type your question..." />
      <button type="button" class="submit" onclick="storeUserInput()" autocomplete="off">Send</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
